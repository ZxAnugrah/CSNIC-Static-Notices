<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found - CSN Indonesia Community</title>

    <!-- Reuse only the essential styles -->
    <link rel="icon" href="./res/img/csn-logo.png" />
    <link rel="stylesheet" href="./res/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./res/css/style.css" />
    <link rel="stylesheet" href="./res/css/layout.css" />

    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }

      .error-container {
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid #ddd;
        border-radius: 10px;
        padding: 40px 60px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
      }

      .error-container h1 {
        font-size: 5rem;
        font-weight: bold;
        margin-bottom: 10px;
        color: #ff5555;
      }

      .error-container h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }

      .error-container p {
        font-size: 1rem;
        color: #555;
      }

      .home-button {
        margin-top: 25px;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        background: #007bff;
        color: white;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.2s ease-in-out;
      }

      .home-button:hover {
        background: #0056b3;
      }

      /* Dark mode compatibility */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #121212;
          color: #eee;
        }
        .error-container {
          background: rgba(20, 20, 20, 0.9);
          border: 1px solid #444;
        }
        .error-container p {
          color: #bbb;
        }
        .home-button {
          background: #0d6efd;
        }
        .home-button:hover {
          background: #1a73e8;
        }
      }
    </style>
  </head>

  <body>
    <div class="error-container">
      <h1>404</h1>
      <h2>Halaman Tidak Ditemukan</h2>
      <p>Halaman yang anda akses tidak tersedia.</p>
      <button class="home-button" onclick="window.location.href='/'">&larr; Kembali</button>
    </div>
  </body>
</html>
