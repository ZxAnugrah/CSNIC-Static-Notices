    <title>404 - Page not found!</title>
    <link rel="stylesheet" href="./res/css/bootstrap.min.css" />
    <link rel="icon" href="./res/img/csn-logo.png" />
    <link rel="stylesheet" href="./res/css/style.css" />

    <style data-styled="active" data-styled-version="5.3.11"></style>
  </head>

  <body>
    <div id="wrap" class="board-view authority-admin">
      <!-- header -->
      <div id="header">
        <div class="game-title key-color-bg" id="header-2">
          <a href="https://forum.nexon.com/csnexon/main" title="Counter-Strike Nexon Official Forum" class="logo-csn">
            <img src="./res/img/logo_2x.png" class="logo-csn-small" />
          </a>
          <button class="btn-darkmode" onclick="dark_mode_theme(); dark_mode_text()" id="changetheme">
            <img src="./res/img/icon/ico-theme.png" alt="change-theme" style="width: 20px" />
          </button>
        </div>
        <!-- <button id="sidebarToggle" class="sidebar-toggle" aria-label="Open menu">&#9776;</button> -->
        <button id="sidebarToggle" class="sidebar-toggle" aria-label="Open menu"><span id="sidebarToggleIcon">&#9776;</span></button>
      </div>

      <!-- //header -->
      <div id="container">
        <div id="gnb">
          <div class="inner">
            <ul class="menu">
              <li data-board-id="5374" data-board-type="LINK">
                <a href="https://csnic-information.netlify.app/">
                  <div class="icon-box">
                    <i class="icon-img"><img src="./res/img/icon/ico-maintenance.png" alt="" /></i>
                    <span class="tit">Go Back</span>
                  </div>
                </a>
              </li>
            </ul>
            <hr style="margin: 15px 15px" />
          </div>
        </div>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        <!-- //gnb -->

        <!-- contents -->
        <div id="contents">
          <div class="box section-top">
            <div class="title-box">
              <h3>404 | Page not found!</h3>
            </div>
            <div class="reply-box">
              <div class="filter-box"></div>
            </div>
          </div>
        </div>
        <div class="banner-box"></div>
      </div>
    </div>

    <div id="popupModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <iframe id="popupIframe" src="" class="iframe-content" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </body>
  <script>
    let mybutton = document.getElementById("scrollToTop");
    let themeButton = document.getElementById("changetheme-floating");
    window.onscroll = function () {
      scrollFunction();
    };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
        if (themeButton) themeButton.style.display = "block";
      } else {
        mybutton.style.display = "none";
        if (themeButton) themeButton.style.display = "none";
      }
    }
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
  <script>
    const sidebarToggle = document.getElementById("sidebarToggle");
    const sidebarToggleIcon = document.getElementById("sidebarToggleIcon");
    const gnb = document.getElementById("gnb");
    const sidebarOverlay = document.getElementById("sidebarOverlay");

    sidebarToggle.onclick = function () {
      const isOpen = gnb.classList.contains("open");
      if (isOpen) {
        gnb.classList.remove("open");
        document.body.classList.remove("sidebar-open");
        sidebarOverlay.classList.remove("active");
        sidebarToggleIcon.innerHTML = "&#9776;"; // Hamburger
      } else {
        gnb.classList.add("open");
        document.body.classList.add("sidebar-open");
        sidebarOverlay.classList.add("active");
        sidebarToggleIcon.innerHTML = "&times;"; // Cross
      }
    };

    function closeSidebar() {
      gnb.classList.remove("open");
      document.body.classList.remove("sidebar-open");
      sidebarOverlay.classList.remove("active");
      sidebarToggleIcon.innerHTML = "&#9776;";
    }
    document.querySelectorAll("#gnb .menu a").forEach(function (link) {
      link.addEventListener("click", function () {
        if (window.innerWidth <= 900) closeSidebar();
      });
    });

    function setSidebarToggleVisible(visible) {
      const sidebarToggle = document.getElementById("sidebarToggle");
      if (sidebarToggle) {
        sidebarToggle.style.display = visible ? "flex" : "none";
      }
    }
  </script>
</html>
